<script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
</script>

<style>
    .rare {
        background: aqua;
    }
</style>

<!-- index.html -->
<div id="app">

    <h1>{{deck.name}}</h1>
    <h2>{{deck.author.nickname}}</h2>

    <div id="card-list">

        <div v-for="card in deck.cards" :key="card.pk.card.id" :class="{ rare : card.pk.card.rarity == 'RARE'}">
            {{ card.nbCard }} {{ card.pk.card.cardType }} {{ card.pk.card.nameVf }} -
            {{ card.pk.card.costHand }} {{ card.pk.card.costReserve }} -
            {{ card.pk.card.forestPower }} {{ card.pk.card.mountainPower }} {{ card.pk.card.waterPower }}
        </div>

    </div>

</div>

<script type="module">
    import { createApp } from 'vue'
    import MyComponent from './my-component.js'

    createApp(MyComponent).mount('#app')
</script>
